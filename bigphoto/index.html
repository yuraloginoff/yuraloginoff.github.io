<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery bigPhoto demo page</title>
	<link rel="stylesheet" href="css/jquery.bigphoto.css">
</head>
<body>
	<div class="bigphoto-wrap">
		<img src="img/01.jpg" alt="Image" class="bigphoto-img">
		<img src="img/02.jpg" alt="Image" class="bigphoto-img">
		<img src="img/03.jpg" alt="Image" class="bigphoto-img">
		<img src="img/04.jpg" alt="Image" class="bigphoto-img">
		<img src="img/05.jpg" alt="Image" class="bigphoto-img">
		<img src="img/06.jpg" alt="Image" class="bigphoto-img">
		<img src="img/07.jpg" alt="Image" class="bigphoto-img">
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/jquery.bigphoto.js"></script>
	<script>
		$("img.bigphoto-img").bigPhoto();
	</script>	
</body>
</html>
